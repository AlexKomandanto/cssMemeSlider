<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MemSlider</title>
</head>
<body>
    <div class="main">
        <div class="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <input type="radio" name="slider" id="slide5">    
        </div>
        <div class="slides">
            <div class="slide" id="slide1">
                <img src="../cssMemeSlider/img/image1.jpeg" alt="Изображение 1">
                <div class="caption">Подпись к изображению 1</div>
            </div>
            <div class="slide" id="slide2">
                <img src="../cssMemeSlider/img/image2.jpeg" alt="Изображение 2">
                <div class="caption">Подпись к изображению 2</div>
            </div>
            <div class="slide" id="slide3">
                <img src="../cssMemeSlider/img/image3.jpeg" alt="Изображение 3">
                <div class="caption">Подпись к изображению 3</div>
            </div>
            <div class="slide" id="slide4">
                <img src="../cssMemeSlider/img/image4.jpeg" alt="Изображение 4">
                <div class="caption">Подпись к изображению 4</div>
            </div>
            <div class="slide" id="slide5">
                <img src="../cssMemeSlider/img/image5.jpeg" alt="Изображение 5">
                <div class="caption">Подпись к изображению 5</div>
            </div>
        </div>
        <div class="slider-nav">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
        
    </div>    
</body>
</html>
